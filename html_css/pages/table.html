<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <title>Table</title>
</head>
<body>
  <table class="custom">
    <tr>
      <th>Name</th>
      <th>Subject</th>
      <th>Marks</th>
    </tr>
    <tr>
      <td class="custom" colspan="3">Total Average: 100</td>
    </tr>
    <tr>
      <td class="custom" rowspan="2">Tom</td>
      <td class="custom">CSS</td>
      <td class="custom">10</td>
    </tr>
    <tr>
      <td class="custom">System</td>
      <td class="custom">20</td>
    </tr>
    <tr>
      <td class="custom" rowspan="2">Karen</td>
      <td class="custom">Web</td>
      <td class="custom">30</td>
    </tr>
    <tr>
      <td class="custom">HTML</td>
      <td class="custom">40</td>
  </table>
</body>
</html>
