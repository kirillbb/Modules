<div class="container my-5">
  <h1 class="mb-3">Books</h1>
  <nav aria-label="Page navigation example" *ngIf="books && books.length > 0">
    <ul class="pagination">
      <li class="page-item"><a class="page-link" href="#" (click)="showItems(1)">1</a></li>
      <li class="page-item"><a class="page-link" href="#" (click)="showItems(2)">2</a></li>
      <li class="page-item"><a class="page-link" href="#" (click)="showItems(3)">3</a></li>
    </ul>
  </nav>
  <table class="table" *ngIf="books && books.length > 0">
    <thead>
      <tr>
        <td>Id</td>
        <td>Title</td>
        <td>Author</td>
        <td> </td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of books">
        <td>{{ book.id }}</td>
        <td>{{ book.title }}</td>
        <td>{{ book.author }}</td>
        <td>
          <a [routerLink]="['/books', 'edit', book.id]" class="btn btn-outline-info">Edit </a>
        </td>
      </tr>
    </tbody>
  </table>
  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item"><a class="page-link" href="#" (click)="showItems(1)">1</a></li>
      <li class="page-item"><a class="page-link" href="#" (click)="showItems(2)">2</a></li>
      <li class="page-item"><a class="page-link" href="#" (click)="showItems(3)">3</a></li>
    </ul>
  </nav>
  <p *ngIf="!books || books.length <= 0">No books found!</p>
</div>
