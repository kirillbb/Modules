<div class="container">
  <h1 class="mb-3">Edit Book</h1>

  <div class="row">
    <div class="col-6">
      <form #form="ngForm" (ngSubmit)="updateBook()">
        <div class="mb-3">
          <label for="id" class="form-label">Id</label>
          <input type="text" class="form-control" id="id" readonly name="id" [(ngModel)]="bookDetails.id">
        </div>
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input type="text" class="form-control" id="title" name="title" [(ngModel)]="bookDetails.title">
        </div>
        <div class="mb-3">
          <label for="author" class="form-label">Author</label>
          <input type="text" class="form-control" id="author" name="author" [(ngModel)]="bookDetails.author">
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <button (click)="deleteBook(bookDetails.id)" type="button" class="btn btn-outline-danger ms-2">Delete</button>
      </form>
    </div>
  </div>
</div>
